<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Panier de fruits</title>
    <script src="JS.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="Creerfruit()" class="container centre">
    <h1>Commander un panier de fruits</h1>
    <div class="centre">
    <form name="commande" method="get" action="merci.html">
      <div class="centre">
      <table >
        <div class="centre">
        <caption>Votre panier</caption>
        <thead>
          <tr>
            <td>Item</td>
            <td>Prix</td>
            <td id="nombre">Nombre</td>
            <td>Sous-total</td>
          </tr>
        </thead>
        <tbody>
          <tr id="Peches">
            <td>Sac(s) de pêches</td>
            <td id="prixPeches" class="prix">10$</td>
            <td><input type="number" max="24" id="nbPeches" name="nbPeches" onchange="Update('peche')"></td>
            <td class="totalFruit" id="stPeche">0$</td>
          </tr>
          <tr id="Poires">
            <td>Sac(s) de poires</td>
            <td id="prixPoires" class="prix" >12$</td>
            <td><input type="number"max="24"  id="nbPoires" name="nbPoires" onchange="Update('poire')"></td>
            <td class="totalFruit" id="stPoire">0$</td>
          </tr>
          <tr id="Pommes">
            <td>Sac(s) de pommes</td>
            <td id="prixPommes" class="prix">11$</td>
            <td><input type="number"max="24"  id="nbPommes" name="nbPommes" onchange="Update('pomme')"></td>
            <td class="totalFruit" id="stPomme">0$</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th class="total" colspan="3">Total</th>
            <td class="total" id="total">0$</td>
          </tr>
        </tfoot>
        </div>
      </table>
      <p id="p" class="error invisible center">La valeur minimale des paniers est de 20$.</p>
      <div class="center">
        <input id="conditions" type="checkbox" onclick="activer()" required>
        <label for="conditions" >J'ai lu et j'accepte les conditions de vente.</label>
        <div class="boutons">
          <input id="submit" class="invalide submit" type="submit" disabled onclick="return Valider()" value="Valider">
          <input id="reset" type="reset" value="Réinitialiser">
        </div>
      </div>
      </div>
    </form>
    </div>
  </body>
</html>
